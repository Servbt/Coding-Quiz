<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">

</head>
<body>
    <!-- time left and highscores -->
    <nav class="page-top">
        <h4>
            <a href="#" id="score-link">View Scores</a>
        </h4>
        <div>
            <h4 id="time"></h4>
        </div>

    </nav>
    
    <!-- main page for quiz -->
    <div>
        <main id="main-pg">
            <header class="header">
                <h1 id="first-header">Code Quiz Questionnaire</h1>
            </header>

            <div class="first-body-txt">
                <p>Try to answer each question to the best of your ability! Be sure to keep an eye on the timer... <br> It goes down ten seconds for each wrong answer!</p>
            </div>

            <div id="front-page-btn">
                <button class="button" id="first-btn">Start Quiz Here</button>
            </div>
        </main>
    </div>

    <!-- new button containers -->
    <div class="question-head" id="question"></div>
    <div class="new-btns">
    <button class="button ques-btn" id="answer1"></button>
    <button class="button ques-btn" id="answer2"></button>
    <button class="button ques-btn" id="answer3"></button>
    <button class="button ques-btn" id="answer4"></button>
    </div>


    <script src="./assets/JS/scripts.js"></script>
</body>
</html>
